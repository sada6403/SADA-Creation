    <!-- Enhanced Loading Script -->
    <script>
      // Performance monitoring
      const startTime = performance.now();
      
      // Enhanced loading screen management
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        const appContainer = document.querySelector('.app-container');
        
        if (loadingScreen && appContainer) {
          // Minimum loading time for smooth experience
          const minLoadTime = 1500;
          const elapsedTime = performance.now() - startTime;
          const remainingTime = Math.max(0, minLoadTime - elapsedTime);
          
          setTimeout(() => {
            loadingScreen.classList.add('hidden');
            appContainer.classList.add('loaded');
            
            // Remove loading screen from DOM after animation
            setTimeout(() => {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 800);
          }, remainingTime);
        }
      }
      
      // Wait for both DOM and resources to load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          window.addEventListener('load', hideLoadingScreen);
        });
      } else {
        window.addEventListener('load', hideLoadingScreen);
      }
      
      // Fallback timeout
      setTimeout(hideLoadingScreen, 5000);
      
      // Preload critical resources
      const preloadLinks = [
        'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap',
        'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap'
      ];
      
      preloadLinks.forEach(href => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'style';
        link.href = href;
        document.head.appendChild(link);
      });
      
      // Service Worker registration for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Analytics and performance tracking
      window.addEventListener('load', () => {
        const loadTime = performance.now() - startTime;
        console.log(`Page loaded in ${loadTime.toFixed(2)}ms`);
        
        // Send performance data to analytics
        if (typeof gtag !== 'undefined') {
          gtag('event', 'page_load_time', {
            value: Math.round(loadTime),
            custom_parameter: 'premium_portfolio'
          });
        }
      });
    </script>
